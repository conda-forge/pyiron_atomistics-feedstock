{% set name = "pyiron_atomistics" %}
{% set version = "0.6.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4f01cba4e65a4260c24fe6fbf0960340e2528d79ffc00999440f6e3e4e722edb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.13
    - pip
    - ase
    - atomistics
    - defusedxml
    - h5py
    - matplotlib-base
    - mendeleev
    - mp-api
    - numpy >=1.26.0
    - pandas
    - phonopy
    - pint
    - pyiron_base
    - pyiron_snippets
    - pylammpsmpi
    - pyscal3
    - scipy
    - scikit-learn
    - seekpath
    - spglib
    - structuretoolkit
    - versioneer
    - toml
  run:
    - python >=3.9,<3.13
    - ase >=3.22.1,<=3.23.0
    - atomistics >=0.1.27,<=0.1.31
    - defusedxml >=0.7.0,<=0.7.1
    - h5py >=3.9.0,<=3.11.0
    - matplotlib-base >=3.5.3,<=3.9.1
    - mendeleev >=0.12.0,<=0.17.0
    - mp-api >=0.37.0,<=0.41.2
    - numpy >=1.26.0,<=1.26.4
    - pandas >=2.0.3,<=2.2.2
    - phonopy >=2.20.0,<=2.26.6
    - pint >=0.18,<=0.24.3
    - pyiron_base >=0.9.4,<=0.9.10
    - pyiron_snippets >=0.1.1,<=0.1.3
    - pylammpsmpi >=0.2.18,<=0.2.22
    - pyscal3 >=3.2.5,<=3.2.6
    - scipy >=1.11.1,<=1.14.0
    - scikit-learn >=1.2.1,<=1.5.1
    - seekpath >=1.9.5,<=2.1.0
    - spglib >=2.0.2,<=2.5.0
    - structuretoolkit ==0.0.27

test:
  imports:
    - pyiron_atomistics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_atomistics
  summary: pyiron - an integrated development environment (IDE) for computational materials science.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - niklassiemer
    - srmnitc
    - pyiron-runner
    - jan-janssen
    - pmrv
